<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <input type="button" id="highscorebtn" value="View Highscores">
        <div class="timer"><p>Time:<p id="countdown">0</p></p></div>
    </header>
    <main class="container">
      <section class="startpage">
      <h1>Coding Quiz</h1>
      <p id="steps">
        Answer the following code-related quiz. There is a time limit and for each incorrect question answered 10 seconds will be deduct from timer.
      </p>
      <input type="button" value="Start" id="start-btn" class="start-btn">
    </section>
      <div class="start">
      </div>
      <div class="quiz">
        <h1 id="title">Question 1</h1>
        <input type="button" value="choice 1" id="choice1" class="quizbtn">
        <input type="button" value="choice 2" id="choice2" class="quizbtn">
        <input type="button" value="choice 3" id="choice3" class="quizbtn">
        <input type="button" value="choice 4" id="choice4" class="quizbtn">
        <p class="verifyAnswer"></p>
      </div>
      <div class="endpage">
        <h1>All done!</h1>
        <div class="quizresult">
            <p>Your score is: </p>
            <p class="recentscore">0</p>
        </div>
        <label for="initials">Enter initials:</label>
        <input type="text" id="initials" value="AA">
        <input type="button" value="Save your score" id="submitscore" class="button">
    </div>
    <div class="highscorepage">
        <h1>Highscores</h1>
        <ol id="scorelist"></ol>
        <input type="button" value="Start over" id="startover" class="button">
        <input type="button" value="Clear highscores" id="clearscore" class="button">
    </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
